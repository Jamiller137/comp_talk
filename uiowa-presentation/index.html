<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Exam - University of Iowa</title>
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="css/uiowa-theme.css">
    <link rel="stylesheet" href="node_modules/reveal.js/plugin/highlight/monokai.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Title Slide -->
            <section data-markdown="slides/01-title.md" 
                     data-separator="^\n\n\n" 
                     data-separator-vertical="^\n\n"
                     data-background-color="#FFCD00">
            </section>

            <!-- Outline -->
            <section data-markdown="slides/02-outline.md"></section>

            <!-- Background Section -->
            <section data-markdown="slides/03-background.md" 
                     data-separator="^\n\n\n" 
                     data-separator-vertical="^\n\n">
            </section>

            <!-- Research Questions -->
            <section data-markdown="slides/04-persistence.md"></section>

            <!-- Methodology -->
            <section data-markdown="slides/05-visualizations.md" 
                     data-separator="^\n\n\n" 
                     data-separator-vertical="^\n\n">
            </section>

            <!-- Results -->
            <section data-markdown="slides/06-results.md"></section>

            <!-- Future Work -->
            <section data-markdown="slides/07-future-work.md"></section>

            <!-- Timeline -->
            <section data-markdown="slides/08-timeline.md"></section>

            <!-- Questions -->
            <section data-markdown="slides/09-questions.md" 
                     data-background-color="#000000">
            </section>
        </div>
    </div>

    <script src="node_modules/reveal.js/dist/reveal.js"></script>
    <script src="node_modules/reveal.js/plugin/notes/notes.js"></script>
    <script src="node_modules/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>
    <script src="node_modules/reveal.js/plugin/math/math.js"></script>
    <script src="js/presentation.js"></script>
    <script>
    Reveal.initialize({
        hash: true,
        plugins: [ 
            RevealMarkdown, 
            RevealHighlight, 
            RevealNotes, 
            RevealMath.MathJax3 
        ],
        markdown: {
            smartypants: false
        },
        math: {
            mathjax: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js',
            config: 'TeX-AMS_HTML-full'
        }
    }).then(() => {
        // Process any math that might have been added via HTML
        if (window.MathJax) {
            MathJax.typesetPromise();
        }
    });
</script>

    
</body>
</html>
