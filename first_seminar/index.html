    <script src="node_modules/reveal.js/dist/reveal.js"></script>
    <script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/shell.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/python.min.js"></script>
    <script src="node_modules/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="node_modules/reveal.js/plugin/notes/notes.js"></script>
    <script src="node_modules/reveal.js/plugin/math/math.js"></script>
    <script src="js/presentation.js"></script>
    <script>
    // Configure MathJax 3 before Reveal.js loads
    window.MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']],
            processEscapes: true,
            processEnvironments: true
        },
        options: {
            skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        },
        startup: {
            ready: () => {
                MathJax.startup.defaultReady();
                MathJax.startup.promise.then(() => {
                    console.log('MathJax 3 ready');
                });
            }
        }
    };

    Reveal.initialize({
      hash: true,
      plugins: [ 
          RevealMarkdown, 
          RevealHighlight, 
          RevealNotes, 
          RevealMath.MathJax3 
      ],
      markdown: {
        smartypants: false,
        breaks: false,
        gfm: true,
        pedantic: false,
        sanitize: false
      },
      highligh: {
        highlighOnLoad: true
      },
      math: {
          mathjax: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'
          // Remove the config line - it's MathJax 2 syntax
      }
  }).then(() => {
    // Process highlighting after markdown is fully loaded
    setTimeout(() => {
        document.querySelectorAll('pre code').forEach((block) => {
            // Remove any existing highlighting
            block.innerHTML = block.textContent;
            // Re-apply highlighting
            if (typeof hljs !== 'undefined') {
                hljs.highlightElement(block);
            }
        });
    }, 100);
});;
  </script>
